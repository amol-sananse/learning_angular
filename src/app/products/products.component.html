<div class="container">
    <div class="well well-sm text-center">
        <strong>Search</strong>&nbsp;&nbsp;<input type="text" placeholder="Search" class="search">
    </div>
    <div id="products" class="row list-group">
        <div class="item  col-xs-3 col-lg-3" *ngFor="let product of products">
            <div class="thumbnail">
                <div class="image-box text-center">
                    <img class="group list-group-image" [src]="product.imageUrl" alt="" />
                </div>
                <div class="caption">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <h4 class="group inner list-group-item-heading">{{product.productName}}</h4>
                        </div>
                    </div>  
                    <p class="group inner list-group-item-text">{{product.productCode}}</p>                  
                    <p class="group inner list-group-item-text description">{{product.description}}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-10">
                            <div><i>{{product.releaseDate}}</i></div>
                        </div>
                        <div class="col-xs-12 col-md-2 text-right">
                            <p class="group inner list-group-item-text">{{product.starRating}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">${{product.price}}</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" href="http://www.jquery2dotnet.com">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
