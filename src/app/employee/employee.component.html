<form #form="ngForm" novalidate>
    <div class="row">
        <div class="form-group col-md-12">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" placeholder="First Name" id="firstName" name="firstName" 
            [ngModel]="model.firstName" #firstName="ngModel" (ngModelChange)="firstToUpper($event)" required>
            <div class="alert alert-danger" *ngIf="firstName.invalid">First name is required</div>
        </div>
        
        <div class="form-group col-md-12">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" placeholder="Last Name" id="lastName" name="lastName"
            [(ngModel)]="model.lastName" #lastName="ngModel" required>
            <div class="alert alert-danger" *ngIf="lastName.invalid"> Last name is required</div>
        </div>

        <div>
            <label for="fulltime">
                <input type="checkbox" name="fulltime" id="fulltime" [(ngModel)]="model.fullTime">Full Time
            </label>
        </div>
        
        <div class="radio">
            <label>
                <input type="radio" name="gender" value="male" [(ngModel)]="model.gender" #gender="ngModel" required>Male
            </label>            
        </div>
        
        <div class="radio">
            <label>
                <input type="radio" name="gender" value="female" [(ngModel)]="model.gender" #gender="ngModel" required>Female
            </label>
        </div>

        <div class="form-group">
            <select class="form-control" name="codelang" [(ngModel)]="model.codeLang">
                <option>Select code language</option>
                <option *ngFor="let lang of languages">{{lang}}</option>
            </select>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </div>
</form>
